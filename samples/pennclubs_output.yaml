apiVersion: apps/v1
kind: Deployment
metadata:
  name: "penn-clubs-django-wgsi"
  namespace: default
  labels:
    name: "penn-clubs-django-wgsi"
spec:
  replicas: 3
  selector:
    matchLabels:
      name: "penn-clubs-django-wgsi"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: "penn-clubs-django-wgsi"
    spec:
      containers:
        - name: "worker"
          image: "pennlabs/penn-clubs-backend:be6853489244a6d527496d832132b51d1750be8d"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: penn-clubs
          env:
            - name: "DOMAIN"
              value: "pennclubs.com"
            - name: "DJANGO_SETTINGS_MODULE"
              value: "pennclubs.settings.production"
