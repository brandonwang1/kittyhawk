# Source: icarus/templates/crontabs.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "penn-clubs-rank-clubs"
  namespace: default
  labels:
    name: "penn-clubs-rank-clubs"
spec:
  schedule: "0 8 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: "worker"
              image: pennlabs/penn-clubs-backend:be6853489244a6d527496d832132b51d1750be8d
              imagePullPolicy: IfNotPresent
              command:
                - "python"
                - "manage.py"
                - "rank"
              envFrom:
                - secretRef:
                    name: penn-clubs
