apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "RELEASE_NAME-load-courses"
  namespace: default
  labels:
    name: "RELEASE_NAME-load-courses"
spec:
  schedule: "0 3 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: "worker"
              image: pennlabs/penn-courses-backend:123456IMAGETAG
              imagePullPolicy: IfNotPresent
              command:
                - "python"
                - "manage.py"
                - "registrarimport"
              envFrom:
                - secretRef:
                    name: penn-courses
