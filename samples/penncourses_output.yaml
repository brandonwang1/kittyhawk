apiVersion: v1
kind: Service
metadata:
  name: "RELEASE_NAME-backend"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    name: "RELEASE_NAME-backend"
---
# Source: icarus/templates/deployments.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "RELEASE_NAME-backend"
  namespace: default
  labels:
    name: "RELEASE_NAME-backend"
spec:
  replicas: 3
  selector:
    matchLabels:
      name: "RELEASE_NAME-backend"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: "RELEASE_NAME-backend"
    spec:
      containers:
        - name: "worker"
          image: "pennlabs/penn-courses-backend:123456IMAGETAG"
          imagePullPolicy: IfNotPresent
          command:
            - "celery"
            - "worker"
            - "-A"
            - "PennCourses"
            - "-Q"
            - "alerts,celery"
            - "-linfo"
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: penn-courses
          env:
            - name: "DJANGO_SETTINGS_MODULE"
              value: "PennCourses.settings.production"
            - name: "PORT"
              value: "80"
---
