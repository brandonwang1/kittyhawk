# Source: icarus/templates/crontabs.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "RELEASE_NAME-calculate-waits"
  namespace: default
  labels:
    name: "RELEASE_NAME-calculate-waits"
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: "worker"
              image: pennlabs/office-hours-queue-backend:123456IMAGETAG
              imagePullPolicy: IfNotPresent
              command:
                - "python"
                - "manage.py"
                - "calculatewaittimes"
              envFrom:
                - secretRef:
                    name: office-hours-queue
