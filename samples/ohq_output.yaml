apiVersion: apps/v1
kind: Deployment
metadata:
  name: "RELEASE_NAME-django-asgi"
  namespace: default
  labels:
    name: "RELEASE_NAME-django-asgi"
spec:
  replicas: 2
  selector:
    matchLabels:
      name: "RELEASE_NAME-django-asgi"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: "RELEASE_NAME-django-asgi"
    spec:
      containers:
        - name: "worker"
          image: "pennlabs/office-hours-queue-backend:123456IMAGETAG"
          imagePullPolicy: IfNotPresent
          command:
            - "/usr/local/bin/asgi-run"
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: office-hours-queue
          env:
            - name: "DOMAIN"
              value: "ohq.io"
            - name: "DJANGO_SETTINGS_MODULE"
              value: "officehoursqueue.settings.production"
            - name: "REDIS_URL"
              value: "redis://office-hours-queue-redis:6379"
